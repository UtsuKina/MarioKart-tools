<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マリオカートワールドツール集</title>
  <style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}
html {
    overflow-x: auto;   /* 横スクロールは許可 */
  overflow-y: hidden; /* 縦スクロールは禁止 */
}
body {
  font-family: sans-serif;
  display: flex;
}
nav {
  width: 220px;
  background: #333;
  color: #fff;
  padding: 20px;
  box-sizing: border-box;
}
nav h2 {
  font-size: 1.2em;
  margin-bottom: 10px;
}
nav ul {
  list-style: none;
  padding: 0;
}
nav ul li {
  margin: 10px 0;
  cursor: pointer;
  padding: 5px;
  border-radius: 4px;
}
nav ul li:hover {
  background: #444;
}
#content {
  flex: 1;
  height: 100%;
}
iframe {
  width: 100%;
  height: 100%;
  border: none;
  display: block;
}


  </style>
</head>
<body>
  <nav>
    <h2>メニュー</h2>
    <ul>
<li onclick="loadPage('course_index.html')">コースルート</li>
<li onclick="loadPage('custom_builder.html')">カスタムビルダー</li>


    </ul>
  </nav>

  <div id="content">
    <iframe id="viewer" src=""></iframe>
  </div>

  <script>
    function loadPage(page) {
      document.getElementById("viewer").src = page;
    }
  </script>
</body>
</html>
